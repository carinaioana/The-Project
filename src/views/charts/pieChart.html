<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Unemployment Stats</title>
    <link href="../../public/styles/styles.css" rel="stylesheet">
    <link href="../../public/styles/contentStyles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="../../public/scripts/app.js" type="module"></script>
    <script src='../../public/scripts/charts.js'></script>
    <script src="../../public/scripts/pieChart.js" type="module"></script>
    <script src="../../public/scripts/errorHandler.js" type="module"></script>
    <script crossorigin="anonymous"
            integrity="sha512-Y/m9reebIxHNDYNSMG3VJwc6eFGM9dnUcIwELJcebO7YvZ9OEkOMTGAZnwGvnErU3aNNoby3yOobTXTseQ7S8A=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/json2csv/5.0.7/json2csv.umd.min.js"></script>
</head>
<body>
<div class="navbar">
    <div class="title">
        <a class="navbar-selector-button" href="/"><h1>Unemployment Stats</h1></a>
    </div>
    <div class="navbar-selector">
        <a class="navbar-selector-button" href="/map">Map</a>
        <a class="navbar-selector-button" href="/bar-chart">Bar chart</a>
        <a class="navbar-selector-button" href="/pie-chart">Pie chart</a>
        <a class="navbar-selector-button" href="/age-chart">Age chart</a>

        <a class="navbar-selector-button" href="/admin" id="admin-button">Admin</a>

        <a class="navbar-selector-button" href="/login" id="login-link">Login</a>
        <a class="navbar-selector-button" href="/about-us">About us</a>
        <button id="darkModeToggle">Dark Mode</button>

    </div>
</div>
<div class="content">
    <div class="content-filter">
        <!--create 6 buttons for selecting the filter-->
        <div class="checkbox-dropdown">
            <label>Choose the time frame</label>
            <ul class="checkbox-dropdown-list">
                <li>
                    <label>
                        <input id="3" name="months" type="checkbox" value="3"/>Last 3 months</label>
                </li>
                <li>
                    <label>
                        <input id="6" name="months" type="checkbox" value="6"/>Last 6 months</label>
                </li>
                <li>
                    <label>
                        <input id="9" name="months" type="checkbox" value="12"/>Last 12 months</label>
                </li>

            </ul>
        </div>

        <div class="checkbox-dropdown">
            <label>Choose a county</label>
            <input id="county-search" placeholder="Search..." type="text">
            <ul class="checkbox-dropdown-list" id="county-list">
            </ul>
        </div>

        <div class="filtering-element">
            <label class="filtering-element-label">Education:</label>
            <div class="filtering-element-options">
                <label class="filtering-element-option">
                    <input id="no_studies" name="education" type="checkbox" value="no_studies">
                    No studies
                </label>
                <!--   <label class="filtering-element-option">
                       <input id="primary" name="education" type="checkbox" value="primary">
                       Primary school
                   </label>-->
                <label class="filtering-element-option">
                    <input id="secondary" name="education" type="checkbox" value="secondary">
                    Secondary school
                </label>
                <label class="filtering-element-option">
                    <input id="highschool" name="education" type="checkbox" value="highschool">
                    High-school
                </label>
                <label class="filtering-element-option">
                    <input id="post_secondary" name="education" type="checkbox" value="post_secondary">
                    Post-secondary education
                </label>
                <label class="filtering-element-option">
                    <input id="professional" name="education" type="checkbox" value="professional">
                    Professional education
                </label>
                <label class="filtering-element-option">
                    <input id="university" name="education" type="checkbox" value="university">
                    University education
                </label>
                <label>To uncheck the boxes, click on the labels above the chart</label>
            </div>
        </div>
    </div>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div>
        <button class="content-filter-button" id="csv">CSV</button>
    </div>
</div>
<footer class="footer">
    <p>&copy; 2023 The project</p>
</footer>

</body>

</html>
